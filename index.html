<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ランダム文字列生成器</title>
    <style>
        /* スピンボタンを無効にする */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* プレフィックス入力フィールドの初期表示を無効にする */
        #prefixContainer {
            display: none;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
<h1>ランダム文字列生成器</h1>
<label for="length">長さ:</label>
<input type="number" id="length" name="length" min="1" max="10">
<br>
<label for="quantity">数量:</label>
<input type="number" id="quantity" name="quantity" min="1">
<br>
<label for="usePrefix">プレフィックスを使用</label>
<input type="checkbox" id="usePrefix" name="usePrefix" onchange="togglePrefix()">
<div id="prefixContainer">
    <label for="prefix">プレフィックス:</label>
    <input type="text" id="prefix" name="prefix">
</div>
<br>
<button onclick="generate()">生成</button>
<a id="downloadLink" style="display: none;" download>TXTで出力</a>
<p id="output"></p>
</body>
</html>
